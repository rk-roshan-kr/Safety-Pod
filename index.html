<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Safety Pod ‚Äî CU Prototype (iOS Bottom Sheet)</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <!-- Routing machine (optional) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <link rel="stylesheet" href="style.css" />
  
  <!-- New styles for the production auth UI -->
  <style>
    /* ... existing styles ... */
    /* NEW: Styles for Auth Modal */
    #authModal .modal-card {
      max-width: 400px;
      width: 90%;
    }
    #authModalCloseBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f0f0f0;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-weight: 600;
      cursor: pointer;
    }
    .auth-form-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .auth-form-container input,
    .auth-form-container .btn {
      width: 100%;
      padding: 12px 10px;
      font-size: 14px;
    }
    .auth-form-container input {
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .auth-toggle-link {
      background: none;
      border: none;
      color: #00bcd4;
      font-weight: 600;
      cursor: pointer;
      padding: 4px;
      margin-top: 8px;
      font-size: 13px;
      text-align: center;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      background: #f0f0f0;
      color: #333;
      border: 1px solid #ddd !important;
    }
    .divider-text {
      text-align: center;
      margin: 16px 0;
      color: #999;
      font-size: 12px;
      font-weight: 500;
      position: relative;
    }
    .divider-text::before,
    .divider-text::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }
    .divider-text::before { left: 0; }
    .divider-text::after { right: 0; }

    #auth-logged-in-view h4 {
      margin-top: 20px;
      margin-bottom: 8px;
    }
    #profileArea {
      border-top: 1px solid #eee;
      padding-top: 16px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <!-- MAP -->
    <div id="map"></div>

    <!-- Floating top -->
    <div class="floating-top">
      <button id="profileBtn" class="profile-btn" title="Profile">G</button>
      <div class="search-container">
        <span class="search-icon">üîç</span>
        <input id="searchInput" class="search-input" placeholder="Search destination, building or pod..." />
      </div>
      <button id="sosBtn" class="sos-badge">SOS</button>
    </div>

    <!-- locate -->
    <button id="locateMeBtn" class="fab" title="Center on me">üìç</button>

    <!-- pod info (slide-up compact) -->
    <div id="podInfoPanel" class="pod-info hidden" aria-hidden="true">
      <!-- ... (content is the same) ... -->
      <div class="pod-info-inner">
        <div class="pod-info-header">
          <div>
            <div id="piName" class="pi-name">Pod Name</div>
            <div id="piMeta" class="pi-meta">Members ¬∑ ETA</div>
          </div>
          <button id="piClose" class="btn">‚úï</button>
        </div>
        <div id="piBody" class="pi-body"></div>
        <div class="pi-actions">
          <button id="piViewBtn" class="btn">View Details</button>
          <button id="piJoinBtn" class="btn primary">Join Pod</button>
        </div>
      </div>
    </div>

    <!-- Drawer (iOS bottom-sheet style) -->
    <div id="drawer" class="drawer closed" aria-hidden="true">
      <div id="drawerBackdrop" class="drawer-backdrop"></div>

      <div id="drawerCard" class="drawer-card" role="dialog" aria-modal="true">
        <div id="drawerHandle" class="drawer-handle"></div>

        <div class="drawer-header">
          <div id="drawerTitle">Pods</div>
          <div class="drawer-tabs">
            <!-- REMOVED "Profile" tab -->
            <button class="tab-btn active" data-panel="podsSection">Pods</button>
            <button class="tab-btn" data-panel="alertsSection">Alerts</button>
          </div>
        </div>

        <div class="drawer-body">
          
          <!-- MOVED: loginSection is now in authModal -->
          
          <!-- PODS -->
          <div id="podsSection" class="panel"> <!-- Default panel is now Pods -->
            <div class="panel-header">
              <h3>Your Pods</h3>
              <button id="createPodOpenBtn" class="btn">+ Create Pod</button>
            </div>
            <div id="podList" class="pod-list-scroll"></div>
          </div>

          <!-- ALERTS -->
          <div id="alertsSection" class="panel hidden">
            <div class="panel-header"><h3>Alerts</h3></div>
            <div id="alertsList" style="display:flex;flex-direction:column;gap:12px;padding-bottom:18px;"></div>
          </div>

          <!-- POD DETAILS -->
          <div id="podDetailsSection" class="panel hidden">
            <div class="panel-header">
              <h3 id="podTitle">Pod</h3>
              <button id="podBackBtn" class="btn">Back</button>
            </div>
            <div id="podDetails"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- All Modals (Auth, Create Pod, Manual Loc, SOS) -->

    <!-- NEW: Auth Modal -->
    <div id="authModal" class="modal hidden">
      <div id="authModalBackdrop" class="modal-backdrop"></div>
      <div class="modal-card">
        <button id="authModalCloseBtn">‚úï</button>
        
        <!-- This is the #loginSection content, moved here from the drawer -->
        <div id="loginSection" class="panel">
          <!-- This view shows when the user is logged IN -->
          <div id="auth-logged-in-view" class="hidden">
            <div class="panel-header">
              <h3 id="profileNameText">Welcome!</h3>
              <button id="auth-btn-signout" class="btn">Sign Out</button>
            </div>
            <p id="profileEmailText" style="font-size: 14px; color: #666; margin-top: -8px; margin-bottom: 12px;"></p>
            <div id="profileArea">
              <div style="display:flex;gap:8px;margin-bottom:10px;">
                <button id="setLocationBtn" class="btn">Set My Location</button>
              </div>
              <h4>Saved Contacts</h4>
              <div id="contactsList" style="margin-bottom:8px; display: flex; flex-direction: column; gap: 8px;"></div>
              <div style="display:flex;gap:8px;align-items:center">
                <input id="newContactName" placeholder="Name" style="flex:1" />
                <input id="newContactPhone" placeholder="Phone" style="flex:1" />
                <button id="addContactBtn" class="btn">Add</button>
              </div>
              <p style="font-size:12px;color:#666;margin-top:8px">Contacts will receive SOS notifications.</p>
            </div>
          </div>

          <!-- This view shows when the user is logged OUT -->
          <div id="auth-logged-out-view">
            <!-- Sign In Form (hidden by default) -->
            <div id="auth-signin-form" class="auth-form-container hidden">
              <div class="panel-header" style="margin-bottom: 0;"><h3>Sign In</h3></div>
              <input id="auth-input-email" type="email" placeholder="Email" autocomplete="email" />
              <input id="auth-input-password" type="password" placeholder="Password" autocomplete="current-password" />
              <button id="auth-btn-signin" class="btn primary">Sign In</button>
              <button id="auth-link-forgot-pass" class="auth-toggle-link" style="font-size: 12px; margin-top: -5px;">Forgot Password?</button>
              <div class="divider-text">OR</div>
              <button id="auth-btn-google" class="btn google-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/><path fill="none" d="M1 1h22v22H1z"/></svg>
                <span>Continue with Google</span>
              </button>
              <button id="auth-link-show-signup" class="auth-toggle-link">Don't have an account? Sign Up</button>
            </div>

            <!-- Sign Up Form (default) -->
            <div id="auth-signup-form" class="auth-form-container">
              <div class="panel-header" style="margin-bottom: 0;"><h3>Create Account</h3></div>
              <input id="auth-input-name-signup" type="text" placeholder="Full Name" autocomplete="name" />
              <input id="auth-input-email-signup" type="email" placeholder="Email" autocomplete="email" />
              <input id="auth-input-password-signup" type="password" placeholder="Password" autocomplete="new-password" />
              <button id="auth-btn-signup" class="btn primary">Create Account</button>
              <div class="divider-text">OR</div>
              <button id="auth-btn-google-signup" class="btn google-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/><path fill="none" d="M1 1h22v22H1z"/></svg>
                <span>Continue with Google</span>
              </button>
              <button id="auth-link-show-signin" class="auth-toggle-link">Already have an account? Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Pod Modal -->
    <div id="createPodModal" class="modal hidden">
      <!-- ... (content is the same) ... -->
      <div class="modal-backdrop"></div>
      <div class="modal-card">
        <h3>Create Pod</h3>
        <label>Pod name</label>
        <input id="newPodName" placeholder="Pod name (eg. D6 ‚Üí Zakir Night Walk)" />
        <label>Start location</label>
        <select id="newPodStart"></select>
        <label>Destination</label>
        <select id="newPodDest"></select>
        <label>Departure</label>
        <select id="newPodDepart">
          <option value="now">Leave Now</option>
          <option value="5">In 5 minutes</option>
          <option value="10" selected>In 10 minutes</option>
          <option value="15">In 15 minutes</option>
          <option value="custom">Pick time</option>
        </select>
        <input id="newPodDepartCustom" type="time" class="hidden" />
        <label>Checkpoints (optional)</label>
        <div id="checkpointContainer" style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px"></div>
        <select id="checkpointAdd"></select>
        <button id="addCheckpointBtn" class="btn">Add Checkpoint</button>
        <label>Max members</label>
        <input id="newPodMax" type="number" min="2" max="12" value="6" />
        <div style="display:flex;gap:8px;margin-top:12px">
          <button id="createPodBtn" class="btn primary">Create & Schedule</button>
          <button id="createCancelBtn" class="btn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Manual Location Modal -->
    <div id="manualLocModal" class="modal hidden">
      <!-- ... (content is the same) ... -->
      <div class="modal-backdrop"></div>
      <div class="modal-card">
        <h3>Set My Location</h3>
        <label>Select campus place</label>
        <select id="manualLocSelect" style="width:100%;margin-bottom:8px"></select>
        <p style="text-align:center;margin:8px 0;font-weight:600">OR</p>
        <label>Enter coordinates</label>
        <input id="manualLat" placeholder="Latitude" />
        <input id="manualLng" placeholder="Longitude" />
        <div style="display:flex;gap:8px;margin-top:12px">
          <button id="manualLocSaveBtn" class="btn primary">Save</button>
          <button id="manualLocCancelBtn" class="btn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- SOS Modal -->
    <div id="sosModal" class="modal hidden">
      <!-- ... (content is the same) ... -->
      <div class="modal-backdrop" style="background:rgba(0,0,0,0.6)"></div>
      <div class="modal-card" style="max-width:420px;background:linear-gradient(180deg,#b91c1c,#991b1b);color:#fff;">
        <div style="text-align:center;padding:10px 6px;">
          <div style="font-size:46px;margin-bottom:8px">‚ö†Ô∏è</div>
          <h2 style="margin:6px 0;font-size:24px">EMERGENCY</h2>
          <p id="sosSubtitle" style="opacity:0.95;margin-bottom:12px">Sending alert to Security, Pod & Contacts</p>
        </div>
        <div id="sosActionArea" style="padding:8px 4px;">
          <button id="sendSosBtn" class="btn primary" style="width:100%;background:#ff3b30;border-radius:12px;padding:12px;font-weight:900">üö® SEND SOS</button>
          <div style="display:flex;gap:8px;margin-top:10px">
            <button id="falseAlertBtn" class="btn" style="flex:1;background:#ffcc00">False Alert</button>
            <button id="imSafeBtn" class="btn" style="flex:1;background:#10b981;color:#fff">I'm Safe Now</button>
          </div>
          <div style="display:flex;gap:8px;margin-top:10px">
            <button id="callPoliceBtn" class="btn" style="flex:1;">Call Police</button>
            <button id="callSecurityBtn" class="btn" style="flex:1;">Call Security</button>
          </div>
          <div style="margin-top:12px">
            <button id="shareLocBtn" class="btn" style="width:100%;">Share Location (WhatsApp)</button>
          </div>
          <div style="margin-top:14px;font-size:13px;opacity:0.95">
            <div id="sosTimer">Status: Ready</div>
            <div id="sosLastLocation" style="margin-top:6px"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Bottom nav -->
    <nav class="bottom-nav">
      <button class="nav-item" data-page="map">üó∫Ô∏è<span>Map</span></button>
      <button class="nav-item" data-page="pods">üë•<span>Pods</span></button>
      <button id="navCreate" class="nav-item create" data-page="create">‚ûï</button>
      <button class="nav-item" data-page="alerts">üîî<span>Alerts</span></button>
      <button class="nav-item" data-page="profile">‚öôÔ∏è<span>Profile</span></button>
    </nav>
  </div>

  <!-- libs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <!-- app -->
  <script type="module" src="app.js"></script>
</body>
</html>
